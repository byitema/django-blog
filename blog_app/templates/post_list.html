{% extends "index.html" %}
{% block content %}
<header>
    <div>
        <h1>Posts:</h1>
    </div>
</header>
<div>
    <div>
        {% for post in post_list %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.author }} on {{ post.creation_date}} </p>
            <p>{{post.content|slice:":200"}}</p>
            <a href="{% url 'post_detail' post.slug  %}">Read More &rarr;</a>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
